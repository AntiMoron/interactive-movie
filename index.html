<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>In pain in dream</title>
  <style>
    @font-face {
      font-family: interSpecFont;
      src: url('./assets/STXIHEI.TTF');
    }

    * {
      moz-user-select: -moz-none;
      -moz-user-select: none;
      -o-user-select: none;
      -khtml-user-select: none;
      -webkit-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    html,
    body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      border: none;
      background: #000000;
      color: white;
      font-family: interSpecFont;
    }

    div {
      transition: all 200ms;
    }


    #bar {
      background: white;
      height: 3px;
      top: 0;
      transition: all 10s linear;
      margin: 0 auto;
      position: absolute;
      top: 0;
    }

    #outlet {
      position: absolute;
      margin: auto;
      top: 0;
      bottom: 0;
      width: 100%;
    }

    #v1,
    #v2,
    #v3 {
      position: absolute;
      margin: auto;
      top: 0;
      bottom: 0;
      width: 100%;
    }

    #question {
      overflow: hidden;
      background: #000000;
      position: fixed;
      bottom: 0;
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    #answers {
      display: flex;
      flex-direction: row;
      width: 100%;
      margin-top: -1vh;
    }

    .answer {
      flex: 1;
      justify-content: center;
      align-items: center;
      color: white;

    }

    .answer-cn {
      font-size: 2.2vh;
      text-align: center;
      font-weight: bold;
      margin-bottom: 0;
      white-space: pre;
    }

    .answer-en {
      margin-top: 0;
      font-size: 2vh;
      padding-top: 0.5vh;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>

<body>

    require('./renderer.js')
  </script>
</body>

</html>
